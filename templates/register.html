<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alice Insight Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            min-height: 100vh;
        }
        
        .card { 
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-primary:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        .input-field {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #475569;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .password-strength {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-medium { background: #f59e0b; width: 50%; }
        .strength-good { background: #3b82f6; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }
        
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden py-8">
    
    <div class="w-full max-w-lg px-6">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-emerald-500 to-blue-600 rounded-2xl mb-4">
                <i class="fas fa-chart-bar text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Join Alice Insight</h1>
            <p class="text-slate-400">Create your account and unlock powerful analytics</p>
        </div>
        
        <div class="card p-8 relative">
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2"><i class="fas fa-envelope mr-2 text-emerald-400"></i>Email Address</label>
                    <input type="email" id="email" name="email" required class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-400" placeholder="your@email.com">
                    <div id="email-error" class="form-error"></div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2"><i class="fas fa-lock mr-2 text-emerald-400"></i>Password</label>
                    <input type="password" id="password" name="password" required class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-400" placeholder="Create a strong password">
                    <div class="password-strength"><div id="password-strength-bar" class="password-strength-bar"></div></div>
                    <div id="password-error" class="form-error"></div>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-white mb-2"><i class="fas fa-lock mr-2 text-emerald-400"></i>Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-400" placeholder="Confirm your password">
                    <div id="confirm-password-error" class="form-error"></div>
                </div>

                <div>
                    <label for="channel-url" class="block text-sm font-medium text-white mb-2"><i class="fab fa-youtube mr-2 text-red-400"></i>YouTube Channel URL (Optional)</label>
                    <input type="url" id="channel-url" name="channel-url" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-400" placeholder="https://youtube.com/@yourchannel">
                </div>
                
                <button type="submit" id="register-button" class="w-full btn-primary px-8 py-4 rounded-xl text-white font-semibold text-lg">
                    <span id="register-text">Create Account</span>
                    <i id="register-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
                
                <div class="text-center pt-4 border-t border-slate-600">
                    <p class="text-slate-400">
                        Already have an account? 
                        <a href="/login" class="text-emerald-400 hover:text-emerald-300 font-medium">Sign in here</a>
                    </p>
                </div>
            </form>
        </div>
        
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const bar = document.getElementById('password-strength-bar');
            bar.className = 'password-strength-bar';
            if (strength <= 1) bar.classList.add('strength-weak');
            else if (strength === 2) bar.classList.add('strength-medium');
            else if (strength === 3) bar.classList.add('strength-good');
            else bar.classList.add('strength-strong');
        });

        async function handleRegistration(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('#register-button');
            const buttonText = form.querySelector('#register-text');
            const spinner = form.querySelector('#register-spinner');
            
            button.disabled = true;
            buttonText.textContent = 'Creating...';
            spinner.classList.remove('hidden');

            const formData = {
                email: form.email.value,
                password: form.password.value,
                confirm_password: form['confirm-password'].value,
                channel_url: form['channel-url'].value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.showNotification('Account created! Welcome.', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard?registered=true';
                    }, 1500);
                } else {
                    window.showNotification(data.error || 'Registration failed.', 'error');
                    button.disabled = false;
                    buttonText.textContent = 'Create Account';
                    spinner.classList.add('hidden');
                }
            } catch (error) {
                window.showNotification('Network error. Please try again.', 'error');
                button.disabled = false;
                buttonText.textContent = 'Create Account';
                spinner.classList.add('hidden');
            }
        }

        document.getElementById('register-form').addEventListener('submit', handleRegistration);
    </script>
</body>
</html>
